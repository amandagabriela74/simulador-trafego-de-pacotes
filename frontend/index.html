<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rede de Pacotes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rede de Pacotes</h1>
    <div id="formulario">
      <input type="text" id="ip" placeholder="EndereÃ§o IP" />
      <select id="tipo">
        <option value="smartphone">Smartphone</option>
        <option value="notebook">Notebook</option>
        <option value="roteador">Roteador</option>
      </select>
      <input type="number" id="x" placeholder="Linha" />
      <input type="number" id="y" placeholder="Coluna" />
      <button onclick="adicionarDispositivo()">Adicionar</button>
      <button onclick="limparRede()">Limpar Rede</button>
    </div>

    <div>
      <h3>Enviar Pacote</h3>
      <label>Origem X:</label>
      <input type="number" id="origemX" />
      <label>Origem Y:</label>
      <input type="number" id="origemY" />
      <label>Destino X:</label>
      <input type="number" id="destinoX" />
      <label>Destino Y:</label>
      <input type="number" id="destinoY" />
      <button onclick="enviarPacote()">Enviar Pacote</button>
    </div>

    <div class="grid" id="grid"></div>
    <script src="scripts.js"></script>
  </body>
</html>
